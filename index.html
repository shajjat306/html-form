<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Form</title>

  <!-- CSS Links -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <div class="container">
    <form action="#" method="get" enctype="multipart/form-data">
      <label for="first_name">First Name:</label> <br>
      <input type="text" placeholder="Type Your First Name!" name="first_name" class="first_name" id="first_name" value="">

      <br><br>

       <label for="last_name">Last Name:</label> <br>
      <input type="text" placeholder="Type Your Last Name!" name="last_name" class="last_name" id="last_name" value="">

      <br><br>

      <label for="email">Email Address:</label> <br>
      <input type="email" placeholder="Type a Valid Email Address!" name="email" class="email" id="email" value="">

      <br><br>

      <label for="password">Password:</label> <br>
      <input type="text" placeholder="Type a password!" name="password" class="password" id="password" value="">

      <br><br>

      <label for="dateofbirth">Date of Birth:</label> <br>
      <input type="date" placeholder="Type Your Last Name!" name="dateofbirth" class="dateofbirth" id="dateofbirth" value="">


    </form>
  </div>
  <!-- JS Links -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
